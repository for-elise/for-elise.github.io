<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>FÃ¼rElise Dataset Visualizer</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/vis.css">
</head>

<body>
<canvas id="threeCanvas"></canvas>
<div class="info-box">
    <p id="pieceInformation"></p>
    <p id="loadingText">Loading...</p>
</div>
<!-- Music Player -->
    <div id="visualizer">
<div class="player">
    <!-- Play/Pause Button -->
    <button id="playPauseBtn">
        <i id="playPauseIcon" class="fas fa-play"></i>
    </button>

    <!-- Time Display -->
    <div class="time-container">
        <div class="time" id="timeDisplay">0:00</div>
    </div>
    <!-- Progress Bar -->
<div class="progress-bar-container">
    <div id="bufferedBar" class="buffered-bar"></div>
    <div id="playedBar" class="played-bar"></div>
    <input type="range" id="scrubber" class="progress-bar" value="0" min="0" max="100" step="0.1">
</div>
    <!-- Time Display -->
    <div class="time-container">
        <div class="time" id="totalDuration">0:00</div>
    </div>

    <!-- Volume Control -->
    <div class="volume-container">
        <div class="volume-icon-container">
            <i class="fas fa-volume-up volume-icon" id="volumeIcon"></i>
        </div>
        <input type="range" id="volumeControl" class="volume-bar" min="0" max="1" step="0.1" value="1">
    </div>
</div>
        <audio id="audio"></audio>
    </div>

    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/"
          }
        }
    </script>
<script type="module" src="js/vis.js"></script>
</body>

</html>
